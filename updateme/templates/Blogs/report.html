<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Reporting</title>
</head>
<body>
<a href="/">UPDATEME HOME</a>
<br>
<h1><u>Error reporting!</u></h1>
<br>
<form action = '{% url 'Blogs.views.report_forward' %}' method = 'get'>
    <b><u>Spotted an error! Please write your error in max 20 words</u></b>
    <br>
    <b>Error: </b> <input type = 'text' name = 'error'>
    <input type = 'submit' value = 'Check Error!'>
</form>
<br>
{% for i in solved %}
<b> Solved problems-:</b>
<br>
<b> {{ i.error }} </b>
<br>
{% endfor %}


</body>
</html>
